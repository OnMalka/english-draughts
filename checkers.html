<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./checkers.css">
    <title>checkers board game</title>
</head>
<body>

    <div id="side-bar" class="side-bar">
        <label for="current-player">Current player:</label>
        <div class="side-bar-div" id="current-player"></div><br>
        <label for="light-players-score">Light players score:</label>
        <div id="light-players-score" class="side-bar-div"></div><br>
        <label for="dark-players-score">Dark players score:</label>
        <div id="dark-players-score" class="side-bar-div"></div>
    </div>
    <div class="board-container" id="board-container"></div>
    <button id="button-start" class="button-start">Start new game</button>
    
    <script src="./checkers.js"></script>
</body>
</html>
